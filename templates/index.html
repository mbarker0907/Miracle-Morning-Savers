<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miracle Morning Savers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="bg-gray-100 py-10">

    <header class="bg-yellow-400 text-white text-center py-4">
        <span class="text-2xl">Good Miracle Morning!</span>
    </header>
    

<ul class="space-y-4 mt-10 mx-auto max-w-xl">
    <li class="flex items-center">
        <span class="bg-green-600 text-white rounded-full p-2 mr-4">
            <i class="fas fa-user-alt"></i> <!-- Closest match for meditating person -->
        </span>
        <span class="text-xl font-semibold flex-grow">Silence</span>
        <input type="checkbox" id="silence" class="form-checkbox h-5 w-5">
    </li>
    
    
    <li class="flex items-center">
        <span class="bg-green-800 text-white rounded-full p-2 mr-4">
            <i class="fas fa-bullseye"></i>
        </span>
        <span class="text-xl font-semibold flex-grow">Affirmations</span>
        <input type="checkbox" id="affirmations" class="form-checkbox h-5 w-5">
    </li>
    
    <li class="flex items-center">
        <span class="bg-blue-200 text-white rounded-full p-2 mr-4">
            <i class="fas fa-eye"></i> <!-- Already represents an eye, can't specifically show shining -->
        </span>
        <span class="text-xl font-semibold flex-grow">Visualization</span>
        <input type="checkbox" id="visualization" class="form-checkbox h-5 w-5">
    </li>
    
    <li class="flex items-center">
        <span class="bg-blue-900 text-white rounded-full p-2 mr-4">
            <i class="fas fa-running"></i>
        </span>
        <span class="text-xl font-semibold flex-grow">Exercise</span>
        <input type="checkbox" id="exercise" class="form-checkbox h-5 w-5">
    </li>
    
    <li class="flex items-center">
        <span class="bg-purple-600 text-white rounded-full p-2 mr-4">
            <i class="fas fa-book-open"></i>
        </span>
        <span class="text-xl font-semibold flex-grow">Reading</span>
        <input type="checkbox" id="reading" class="form-checkbox h-5 w-5">
    </li>
    
    <li class="flex items-center">
        <span class="bg-pink-600 text-white rounded-full p-2 mr-4">
            <i class="fas fa-pencil-alt"></i> <!-- Closest match -->
        </span>
        <span class="text-xl font-semibold flex-grow">Scribing</span>
        <input type="checkbox" id="scribing" class="form-checkbox h-5 w-5">
    </li>
    
</ul>

<footer class="bg-yellow-400 text-white text-center py-4 mt-10">
    <span class="text-xl">If you want your life to be different, you have to be willing to do something different first.</span>
</footer>


</body>
</html>
